{% block content %} 
    {% load crispy_forms_tags %}
    <div class="form_padding centered">
        <div class="form_container">
            <h1>Регистрация</h1>

                {% csrf_token %}
                {{ convert_form|crispy }}

        </div>
    </div>

{% endblock %}
